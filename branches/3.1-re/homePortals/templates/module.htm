<div class="Section" id="$MODULE_ID$">
	<div class="SectionTitle" id="$MODULE_ID$_Head">
		<h2>
			<span class="SectionTitleIcon" id="$MODULE_ID$_Icon">$MODULE_ICON$</span>
			<span class="SectionTitleLabel" id="$MODULE_ID$_Title">$MODULE_TITLE$</span>
		</h2>
	</div>
	<div class="SectionBody" id="$MODULE_ID$_Body">
		<div class="SectionBodyRegion" id="$MODULE_ID$_BodyRegion" style="$MODULE_STYLE$">
			$MODULE_CONTENT$
		</div>
	</div>
</div>
